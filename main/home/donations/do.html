<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Donation Page</title>
    <link rel="stylesheet" href="do.css">
</head>
<body>
    <a href="/home/index.html" class="_blank" >
        <button>Go Back</button>
    </a>
    <header>
        <h1>Support Your Alumni</h1>
        <p>Join us in shaping the future!</p>
    </header>
    
    <main>
        <section class="donation-option">
            <h2>Donate via QR Scanner</h2>
            <img src="qr.png" alt="QR Code" class="qr-code">
            <p>Scan the QR code to make a quick donation!</p>
        </section>

        <section class="donation-option">
            <h2>Donate via UPI</h2>
            <p>Enter your UPI ID to proceed with the donation:</p>
            <input type="text" placeholder="Your UPI ID" class="upi-input">
            <button class="donate-button">Donate with UPI</button>
        </section>

        <section class="donation-option">
            <h2>Donate via Online Banking</h2>
            <p>Select your bank to continue:</p>
            <select class="bank-select">
                <option value="bank1">Bank 1</option>
                <option value="bank2">Bank 2</option>
                <option value="bank3">Bank 3</option>
            </select>
            <button class="donate-button">Proceed to Online Banking</button>
        </section>
    </main>

    <footer>
        <p>Thank you for your generosity!</p>
    </footer>
</body>
</html>
