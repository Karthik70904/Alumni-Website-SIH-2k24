<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="//1.bp.blogspot.com/-mQDcfmXA704/WHXYkJ0QMMI/AAAAAAAAAGk/8Py0Ewt-olkiuGBf3J1v4DH8BnfjV3gNgCPcB/s1600/customer_logo.jpg">
    <title>Peers Feedback Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 20px;">
    <a href="/landing.html" class="_blank" >
        <button>Back</button>
    </a>
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333333;">Peers Feedback Form</h2>

        <form action="#" method="post">

            <label for="Student Name" style="display: block; margin-bottom: 10px; font-weight: bold;">Student Name</label>
            <input type="text" id="Student Name" name="Student Name" placeholder="Enter your name" required 
                   style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="Email" style="display: block; margin-bottom: 10px; font-weight: bold;">Email</label>
            <input type="text" id="studentEmail" name="studentEmail" placeholder="Enter your Email" required
                   style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="Year" style="display: block; margin-bottom: 10px; font-weight: bold;">Year</label>
            <input type="Year" id="course" name="Year" placeholder="Year" required
                   style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="Suggestions" style="display: block; margin-bottom: 10px; font-weight: bold;">Suggestions For Improvment</label>
            <textarea id="Suggestions" name="Suggestions" rows="4" placeholder="Suggestions"
                      style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
            
             <!-- <label for="Suggestions" style="display: block; margin-bottom: 10px; font-weight: bold;">Suggestions For Improvment</label> -->
            <!-- <input type="suggestions" name="suggestions"  placeholder="Suggestions" -->
                      <!-- style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></label> -->
            
                      <label for="rating" style="display: block; margin-top: 20px; margin-bottom: 10px; font-weight: bold;">How would you rate your overall experience</label>
            <select id="rating" name="rating" placeholder="Rate us" required 
                    style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
                <option value=" ">select any option</option>
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>

            <button type="submit" 
                    style="width: 100%; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Submit Feedback
            </button>
            <p>Thank you for your Feedback!</p>

            
            
        </form>
    </div>

</body>
</html>
